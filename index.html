<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Roboto:wght@300&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="attempt">
            <h4>Attempt [ <span class="round-text"></span> ]</h4>
        </div>
        <div class="container">
            <div class="prompt">
                <h3 class="prompt-status"></h3>
                <h3 class="prompt-description"></h3>
            </div>
            <div class="players-score">
                <img src="images/player.png" alt="">
                <div class="stats">
                    <p class="player-score"></p>
                    <p>:</p>
                    <p class="computer-score"></p>
                </div>
                <img src="images/computer.png" alt="">
            </div>
            <div class="title">
                <h1>You vs Computer</h1>
            </div>
            <div class="rock-paper-scissor">
                <img src="images/rock.png" alt="" data-value="rock">
                <img src="images/paper.png" alt="" data-value="paper">
                <img src="images/scissor.png" alt="" data-value="scissor">
            </div>
        </div>

        <div class="round-log">
            <ul class="logs">
               
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
